[lightning]
check-requirements = false
file = "/tmp/lightning_test_result/lightning-error-summary.log"
level = "info"

[checkpoint]
enable = true
schema = "tidb_lightning_checkpoint_error_summary"
driver = "mysql"

[tikv-importer]
addr = "127.0.0.1:8808"

[mydumper]
data-source-dir = "tests/error_summary/data"

[tidb]
host = "127.0.0.1"
port = 4000
user = "root"
status-port = 10080
pd-addr = "127.0.0.1:2379"
log-level = "error"

[post-restore]
checksum = true
compact = false
analyze = false
