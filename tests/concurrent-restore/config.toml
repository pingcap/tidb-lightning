[lightning]
table-concurrency = 4
index-concurrency = 4
check-requirements = false
file = "/tmp/lightning_test_result/lightning.log"
level = "info"

[tikv-importer]
addr = "127.0.0.1:8808"

[mydumper]
data-source-dir = "/tmp/lightning_test_result/restore_conc.mydump"

[tidb]
host = "127.0.0.1"
port = 4000
user = "root"
status-port = 10080
pd-addr = "127.0.0.1:2379"
log-level = "error"

[post-restore]
checksum = true
compact = false
analyze = false
