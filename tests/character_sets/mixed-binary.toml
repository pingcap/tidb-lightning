[lightning]
table-concurrency = 1
check-requirements = false
file = "/tmp/lightning_test_result/lightning.log"
level = "error"

[checkpoint]
enable = false

[tikv-importer]
addr = "127.0.0.1:8808"

[mydumper]
data-source-dir = "tests/character_sets/mixed"
character-set = "binary"

[tidb]
host = "127.0.0.1"
port = 4000
user = "root"
status-port = 10080
pd-addr = "127.0.0.1:2379"
log-level = "error"

[post-restore]
checksum = true
compact = false
analyze = false
