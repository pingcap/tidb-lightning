[lightning]
check-requirements = false
file = "/tmp/lightning_test_result/lightning.log"
level = "warning"

[tikv-importer]
backend = "tidb"
replace-on-duplicate = true

[mydumper]
data-source-dir = "tests/tidb_duplicate_data/data"

[tidb]
host = "127.0.0.1"
port = 4000
user = "root"
status-port = 10080
pd-addr = "127.0.0.1:2379"
log-level = "error"

[post-restore]
checksum = true
compact = true
analyze = true
