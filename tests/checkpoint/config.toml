[lightning]
# pprof-port = 28423
table-concurrency = 1
check-requirements = false
file = "/tmp/lightning_test_result/lightning.log"
level = "info"

[checkpoint]
enable = true
schema = "tidb_lightning_checkpoint_test_cppk"
driver = "mysql"
keep-after-success = true

[tikv-importer]
addr = "127.0.0.1:8808"

[mydumper]
data-source-dir = "/tmp/lightning_test_result/cppk.mydump"
read-block-size = 1
region-min-size = 1

[tidb]
host = "127.0.0.1"
port = 4000
user = "root"
status-port = 10080
pd-addr = "127.0.0.1:2379"
log-level = "error"

[post-restore]
checksum = true
compact = false
analyze = false
