[lightning]
region-concurrency = 1
check-requirements = false
file = "/tmp/lightning_test_result/lightning.log"
level = "error"

[checkpoint]
enable = true
schema = "tidb_lightning_checkpoint_test_cpch"
keep-after-success = true

[tikv-importer]
addr = "127.0.0.1:19557"

[mydumper]
data-source-dir = "/tmp/lightning_test_result/cpch.mydump"

[tidb]
host = "127.0.0.1"
port = 4000
user = "root"
status-port = 10080
pd-addr = "127.0.0.1:2379"
log-level = "error"

[post-restore]
checksum = true
compact = false
analyze = false
