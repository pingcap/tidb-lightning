### tidb-lightning configuartion

# mydumper local source data directory
data_source_dir = "./"

# PD Server of target cluster
pd_backend = "127.0.0.1:2380"

# background profile for debuging ( 0 to disable )
pprof_port = 0

[kv-ingest]
# kv ingest server
backend = "127.0.0.1:8808"
# size of batch to execute kv ingest into TiKV : xxx (GB)
batch_size = 30 # GB
# call compact after finishing ingesting all kv data into cluster
compact = true

[mydumper]
# block size of file reading
read-block-size = 4096 # Byte (default = 4 KB)
# split source data file into multiple region/chunk to execute restoring in parallel
region-min-size = 268435456 # Byte (default = 256 MB)

[tidb]
host = "127.0.0.1"
port = 4000
user = "root"
password = ""

[log]
level = "debug"
file = "lightning-run.log"
max-size = 128 # MB
max-days = 28
max-backups = 14

[verify]
run_checksum_table = false

# wether to count rows as part of verification
# check_rows_count = false
